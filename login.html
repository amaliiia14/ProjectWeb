<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #FFEEF4;
        }

        .container {
            text-align: center;
            width: 300px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .input-container {
            margin-bottom: 15px;
        }

        .input-container input {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 4px;
            font-size: 16px;
        }

        .forgot-password {
            font-size: 12px;
            color: #FF90BC;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }

        .btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .login {
            background-color: #000;
        }

        .register {
            background-color: #000;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }

        .divider span {
            font-size: 12px;
            color: #333;
            padding: 0 10px;
        }

        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background: #333;
        }

        p {
            font-size: 14px;
            color: #333;
            margin-bottom: 10px;
        }

        .social-buttons {
            display: flex;
            justify-content: space-between;
        }

        .social-btn {
            width: 48%;
            padding: 10px;
            font-size: 14px;
            border: none;
            color: #fff;
            cursor: pointer;
            border-radius: 4px;
        }

        .facebook {
            background-color: #3b5998;
        }

        .google {
            background-color: #A7D129;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SIGN IN</h2>
        <form>
            <div class="input-container">
                <input type="email" placeholder="Email" required>
            </div>
            <div class="input-container">
                <input type="password" placeholder="Password" required>
            </div>
            <a href="#" class="forgot-password">Forgot password?</a>
            <button type="button" class="btn login" onclick="window.location.href='home.html'">LOGIN</button>
            <button type="button" class="btn register" onclick="window.location.href='register.html'">REGISTER</button>
            <div class="divider">
                <span>OR</span>
            </div>
            <p>SIGN IN WITH...</p>
            <div class="social-buttons">
                <button class="social-btn facebook">Facebook</button>
                <button class="social-btn google">Google</button>
            </div>
        </form>
    </div>
</body>
</html>
